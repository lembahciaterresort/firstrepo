<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <style>
            @media (max-width: 640px) {
                  .full-width {
                        width: 100%;
                  }
            }
      </style>

      <title>LEMBAH CIATER RESORT</title>
</head>

<body class="h-[20000px] w-[375px] relative mx-auto" style="font-family: 'Poppins', sans-serif;">

      <div class="bg-gray-200 min-h-screen flex justify-center items-center">
            <h1 class="text-3xl font-bold text-center full-width">Selamat datang di Lembah Ciater Resort</h1>
      </div>

      <!-- hero -->
      <div class="w-full h-[754px] bg-cover bg-top" style="background-image: url(6.jpg);">
      </div>

      <!--nav -->
      <button class="mx-auto w-[375px] fixed bottom-0 h-14 z-10 bg-teal-700 text-white font-bold">BOOK NOW</button>



      <img class="px-2 py-2" data-aos="fade-right" data-aos-anchor-placement="bottom-bottom" src="SOP BUNTUT LODEH.jpg"
            alt="">


      <!-- footer -->
      <div class="w-full h-52 bg-black absolute bottom-0 "></div>


      <script>
            window.addEventListener("scroll", function () {
                  var navbar = document.getElementById("navbar");
                  if (window.pageYOffset > 0) {
                        navbar.classList.add("scrolled");
                  } else {
                        navbar.classList.remove("scrolled");
                  }
            });
      </script>

      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
            AOS.init();
      </script>
</body>

</html>
